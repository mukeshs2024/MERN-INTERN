<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validation</title>
</head>
<body>
    <style>
        #message{
            color: red;
            font-weight:bolder;
        }
        #myForm{
            position: relative;
            justify-self: center;
            top: 100px;
            font-size:20px;
            border-radius: 20px;
            border: 1px solid;
            padding: 30px;
        }
    </style>

    <h1>Form validation:-</h1>
    <hr>
    <form id="myForm">
        <label for="name">Name: </label>
        <input type="text" id="name" ><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" ><br><br>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" style="margin-left:30px;">Reset</button>
        <p id="message"></p>
    </form>
    <script>
        const message = document.getElementById("message")
        const form = document.getElementById("myForm")
        const submit = document.getElementById("submit")

        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            let validationMessage = "";

            if(name===null || name.length === 0) validationMessage+="Name cannot be Empty.\n"
            if(!email.includes("@")) validationMessage+="Enter a valid Email.\n"
            
            if(validationMessage === ""){
                message.style.color="green"
                message.innerText="Validated successfully"
            } else {
                message.style.color="red"
                message.innerText=validationMessage;
            }
            setTimeout(()=>{
                message.innerText="";
            },2000)
            
        })
    </script>
</body>
</html>
